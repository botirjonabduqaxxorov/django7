<h1>Brands</h1>
<ul>
    {% for brand in brands %}
        <li><a href="{% url 'brand_cars' brand.id %}">{{ brand.name }}</a></li>
    {% endfor %}
</ul>

<h1>Cars</h1>
<ul>
    {% for car in cars %}
        <li><a href="{% url 'car_detail' car.id %}">{{ car.model }}</a> - {{ car.price }}</li>
    {% endfor %}
</ul>
